####################################################################
# Install/Setup Redis
####################################################################
- name: Install/Setup Redis
  package:
    name: '{{ item }}'
    state: latest
  with_items:
    - redis-server

- name: Start Redis service
  service:
    name: redis
    state: restarted
    enabled: yes

####################################################################
#  Slack notification
####################################################################
- name: Send slack notification when done
  slack:
    token: "{{ slack_token }}"
    msg: '{{ ansible_nodename }}:{{ ansible_default_ipv4.address }} - Finished setting up Redis for Doorman - {{ ansible_nodename }}'
    channel: "{{ slack_channel }}"
  when: slack_token is undefined
